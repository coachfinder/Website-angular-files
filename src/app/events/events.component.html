
<div *ngFor="let content of pageContent;let i = index">
  <div class="container-fulid section-cta">
  <div class="container">
    <div class="col-xs-12">
      <div class="row">
        <h2 class="cta-title" [innerHTML]="content.title"></h2>
        <p [innerHTML]="content.heading"></p>
      </div>
    </div>
    <div class="cta-boxes">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12	">
          <p class="text_center"[innerHTML]="content.sub_heading"></p>
        </div>
      </div>
    </div>
  </div>
</div>
  <div [ngClass]="i%2==0 ?'container-fulid section-sports sec_event':'container-fulid section-sports sec_occasion'">
  <div class="container">
    <div class="row img_sec">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <img src={{content.file1}} class="img-reliable" alt="">
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <img src={{content.file2}} class="img-reliable" alt="">
      </div>
    </div>
    <p [innerHTML]="content.content"></p>
    <p style="padding: 0px; margin: 0px;"><a href="index.html" class="r-more">Get a Quote</a></p>
        
  </div>
</div>	

</div>
